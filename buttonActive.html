<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Active Buttons</title>
</head>
<body>
    <div class="container">
        <h1>Active Buttons</h1>

        <!-- Primary Link Button -->
        <a href="#" class="btn btn-primary active">Primary Link</a>

        <!-- Link Button -->
        <a href="#" class="btn btn-link active">Link</a>

        <!-- Toggle Button -->
        <button type="button" class="btn btn-primary active" data-toggle="button" aria-pressed="true">Toggle Button</button>

        <!-- Toggle Link Button -->
        <a href="#" class="btn btn-link active" data-toggle="button" aria-pressed="true">Toggle Link</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

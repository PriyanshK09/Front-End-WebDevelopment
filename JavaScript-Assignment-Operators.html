<script>
    var x = 10;
    var y = 5;

    // Addition assignment
    x += y; // x = x + y

    // Subtraction assignment
    x -= y; // x = x - y

    // Multiplication assignment
    x *= y; // x = x * y

    // Division assignment
    x /= y; // x = x / y

    // Modulus assignment
    x %= y; // x = x % y

    // Exponentiation assignment
    x **= y; // x = x ** y

    // Concatenation assignment
    var str1 = "Hello";
    var str2 = "World";
    str1 += str2; // str1 = str1 + str2

    // Output the results
    console.log(x);
    console.log(str1);
</script>

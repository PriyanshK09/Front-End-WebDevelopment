<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        // Student details
        const student = {
            firstname: "Priyansh",
            lastname: "Khare",
            age: 19,
            grade: "A",

            // Full Name
            fname : function() {
                return this.firstname + " " + this.lastname;
            }
        };

        // Function to display student details
        function displayStudentDetails() {
            const demoElement = document.getElementById("demo");
            demoElement.innerHTML = `First Name: ${student.firstname}<br>
                                    Last Name: ${student.lastname}<br>
                                                             Age: ${student.age}<br>
                                                             Grade: ${student.grade}`;
        }

        function displayFullName() {
            const demoElement = document.getElementById("demo1");
            demoElement.innerHTML = `Full Name: ${student.fname()}`;
        }

        // Function to print the student details
        function printStudentDetails() {
            window.print();
        }

        function displayFullName() {
            const demoElement = document.getElementById("demo1");
            demoElement.innerHTML = `Full Name: ${student.fname()}`;
        }


        // Display student details
        displayStudentDetails();
        displayFullName();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class 1</title>
</head>
<style>
    #text{
        color: rgb(116, 221, 74);
        font-size: 20px;
    }
    #text2{
        color: #ff0000;
        font-size: 30px;
    }
</style>
<body>
    <h1 id="text">Hello World</h1>
    <h1 id="text2">Hello World</h1>
    <h1 class="text">Hello World</h1> 
    <!-- #text and .text are different -->
</body>
</html>

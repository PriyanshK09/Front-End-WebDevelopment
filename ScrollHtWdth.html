<!DOCTYPE html>
<html>
<head>
    <title>Scroll Height and Width</title>
    <style>
        #content {
            height: 200px;
            width: 300px;
            background-color: lightblue;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="content">This is the content</div>

    <script>
        let contentElement = document.getElementById("content");
        let updateDimensions = () => {
            let contentHeight = contentElement.offsetHeight;
            let contentWidth = contentElement.offsetWidth;
            let scrollHeight = contentElement.scrollHeight;
            let scrollWidth = contentElement.scrollWidth;

            contentElement.innerHTML = "Content height: " + contentHeight + "px<br>Content width: " + contentWidth + "px<br>Scroll height: " + scrollHeight + "px<br>Scroll width: " + scrollWidth + "px";
            // Scroll Height and Width can be changed by adding more content
            // Example :- 

            document.getElementById("content").style.height = "500px";
            document.getElementById("content").style.width = "500px";
            let newContent = "This is the new content";
            for (let i = 0; i < 100; i++) {
                newContent += "<br>" + i;
            }
            contentElement.innerHTML += "<br>" + newContent;

        };

        contentElement.addEventListener("scroll", updateDimensions);
        window.addEventListener("resize", updateDimensions);

        updateDimensions();
    </script>
</body>
</html>

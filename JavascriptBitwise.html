<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Bitwise</title>
</head>
<body>
    <h1>JavaScript Bitwise</h1>
    <h2>The & Operator</h2>
    <p id="demo"></p>
    <h2>The | Operator</h2>
    <p id="demo1"></p>
    <h2>The ^ Operator</h2>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 & 1;
        document.getElementById("demo1").innerHTML = 5 | 1;
        document.getElementById("demo2").innerHTML = 5 ^ 1;
    </script>
</body>
</html>

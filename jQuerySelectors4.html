<!-- KEYUP Function -->
<!-- The keyup event occurs when a keyboard key is released. (here, submit button is grayed out until the user types something in the input field) -->

<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
</head>
<body style="text-align: center;">
    <h1>Form</h1>
    <form>
        <input type="text" name="name" id="name"><br>
        <br>
        <input type="submit" name="submit" id="btn" disabled="disabled">
    </form>

    <script>
        $('#name').keyup(function() {
            if($('#name').val() != '') {
                $('#btn').removeAttr('disabled');
            } else {
                $('#btn').attr('disabled', 'disabled');
            }
        });
    </script>

</body>
</html>

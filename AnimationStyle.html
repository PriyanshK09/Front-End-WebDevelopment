<!DOCTYPE html>
<html>
<head>
    <style>
        #animate {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>

<h1>Animation Example</h1>

<div id="animate"></div>

<script>
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");
        let pos = 0;

        clearInterval(id);
        id = setInterval(frame, 10);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }

    myMove();
</script>

</body>
</html>

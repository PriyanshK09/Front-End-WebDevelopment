<!DOCTYPE html>
<html>
<head>
    <style>
        form, div, p {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            color: blue; /* Added color feature */
        }
        body * {
            margin: 50px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            padding: 10px;
            border: 2px solid black;
        }
        .highlight {
            border: 5px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form onclick="this.classList.add('highlight')">
        <div onclick="this.classList.add('highlight')">
            <p onclick="this.classList.add('highlight')">
                Click anywhere inside this paragraph to trigger event bubbling!
            </p>
        </div>
    </form>

    <script>
        document.addEventListener('click', function(event) {
            if (event.target.matches('form')) {
                alert('Clicked on form!');
            } else if (event.target.matches('div')) {
                alert('Clicked on div!');
            } else if (event.target.matches('p')) {
                alert('Clicked on paragraph!');
            }
        });
    </script>
</body>
</html>

<!-- Create a button named : "Click Me" and on clicking the button should disappear and the following content should be displayed "This is the information I got after clicking the Button" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Task "Click Me"</title>
</head>
<body>
    <button type="button" onclick="myFunction()">Click Me</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "This is the information I got after clicking the Button";
        }
    </script>
</body>
</html>

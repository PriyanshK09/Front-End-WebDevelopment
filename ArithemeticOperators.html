<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>

    <script>
        // Addition
        var sum = 5 + 3;
        document.write("Addition: " + sum + "<br>");

        // Subtraction
        var difference = 10 - 4;
        document.write("Subtraction: " + difference + "<br>");

        // Multiplication
        var product = 6 * 2;
        document.write("Multiplication: " + product + "<br>");

        // Division
        var quotient = 12 / 3;
        document.write("Division: " + quotient + "<br>");

        // Modulus
        var remainder = 15 % 4;
        document.write("Modulus: " + remainder + "<br>");

        // Increment
        var num = 5;
        num++;
        document.write("Increment: " + num + "<br>");

        // Decrement
        var num2 = 8;
        num2--;
        document.write("Decrement: " + num2 + "<br>");
    </script>
</body>
</html>

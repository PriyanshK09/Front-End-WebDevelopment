<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Classes Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .rounded-image {
            border-radius: 50%;
        }

        .similar-effect {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 grid-item">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="rounded-image">
                <h3>Google</h3>
            </div>
            <div class="col-md-4 grid-item">
                <img src="https://www.keyweo.com/wp-content/uploads/2022/04/google-logo-history.jpg" alt="Company 1 Logo" style="border-radius: 50%;">
                <h3>Company 1</h3>
            </div>
            <div class="col-md-4 grid-item similar-effect">
                <img src="https://www.keyweo.com/wp-content/uploads/2022/04/google-logo-history.jpg" alt="Company 2 Logo" class="similar-effect">
                <h3>Company 2</h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

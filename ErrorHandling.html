<!DOCTYPE html>
<html>
<head>
    <title>Error Handling Example</title>
</head>
<body>
    <h1>Error Handling Example</h1>

    <script>
        try {
            // Code that may throw an error
            throw new Error("This is a sample error.");
        } catch (error) {
            // Handle the error
            console.error("An error occurred:", error.message);
        }
    </script>
</body>
</html>

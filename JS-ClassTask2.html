<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormForge: Sculpting Interactive Forms</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            background-color: #afa1a1;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #464242;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (name === "" || !/^[a-zA-Z ]+$/.test(name)) {
                alert("Please enter a valid name.");
                return false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            if (email === "" || !/\S+@\S+\.\S+/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters long.";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            setTimeout(function() {
                document.getElementById("successMessage").innerText = "Form submitted successfully!";
            }, 1000);
            return false;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span class="error" id="passwordError"></span>

        <input type="submit" value="Submit">
        <span class="success" id="successMessage"></span>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Print Value Example</title>
    <script>
        function printValue() {
            var name = document.getElementById('name').value;
            alert("Welcome " + name);
        }
    </script>
</head>
<body>
    <h1>Print Value Example</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="printValue()">Print Value</button>
</body>
</html>

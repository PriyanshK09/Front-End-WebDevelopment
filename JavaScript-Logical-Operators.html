<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>

    <script>
        // Logical AND (&&)
        var x = 5;
        var y = 10;
        var result1 = (x > 0) && (y < 20);
        console.log(result1); // Output: true

        // Logical OR (||)
        var a = 15;
        var b = 25;
        var result2 = (a > 20) || (b < 30);
        console.log(result2); // Output: true

        // Logical NOT (!)
        var isTrue = true;
        var result3 = !isTrue;
        console.log(result3); // Output: false
    </script>
</body>
</html>

        line-height: 1.6;
    }

    /* Header styles */
    header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;

        max-width: 800px;

    }

    p {

        margin-bottom: 1.5rem;
    }

    /* Image styles */
    img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
    }

    /* Link styles */
    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Footer styles */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
    }

<!-- setValue & clearValue buttons are used to set and clear the value of the input field. -->
<!-- The val() method is used to set or return the value of form fields. -->


<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
</head>
<body style="text-align: center;">
    <h1>Form</h1>
    <input type="text" id="input">
    <br>
    <br>
    <button id="setValue">Set Value</button>
    <button id="clearValue">Clear Value</button>
    <br>
    <script>
        $(document).ready(function() {
            $("#setValue").click(function() {
                var value = "Hey there!";
                $("#input").val(value);
            });

            $("#clearValue").click(function() {
                $("#input").val("");
            });
        });
    </script>
</body>
</html>
